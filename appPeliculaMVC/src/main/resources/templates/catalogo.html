<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Netflix Retro</title>
</head>
<body>
    <div class="container">
        <div  class="row row-cols-2">
            <div th:each="movie : ${movies}" class="col card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="${movie.image}" class="img-fluid rounded-start" alt="..."></div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${movie.title}"></h5>
                            <p class="card-text" th:text="${movie.description}"></p>
                            <p class="card-text"><small class="text-muted" th:text="${movie.cantidad}"></small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
